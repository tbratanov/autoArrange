<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/t42bootstrap.bundle.css">
    <link rel="stylesheet" href="./styling/style.css">
    <title>Auto Arrange App</title>
</head>

<body>
    <script src="./dist/bundle.js"></script>
    <div class="card-body">
        <div class="form-group">
            <label for="ignoreApps">Applications to ignore</label>
            <input type="input" class="form-control" id="ignoreApps" placeholder="Application Name"><span><button
                    type="button" class="btn btn-primary" id="addToIgnoreList">Add</button></span>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    autoArrangeApp
                </li>
            </ul>
            <div class="form-group">
                <label for="screens">Arrange on specific display</label>
                <select class="form-control" id="screens">
                </select>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="onlyNormal">
                <label class="form-check-label" for="onlyNormal">Only windows in 'normal' state</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="addFrameButtons">
                <label class="form-check-label" for="addFrameButtons">Add frame buttons for bounds swap</label>
            </div>
            <div class="form-check" style="display: none;" id="MLPToolbar">
                <input class="form-check-input" type="checkbox" value="" id="mlpToolbar">
                <label class="form-check-label" for="mlpToolbar">Display MLP toolbar</label>
            </div>
        </div>
        <button type="button" class="btn btn-primary" id="autoArrange">Auto Arrange Applications</button>
        <button type="button" class="btn btn-primary disabled" id="restoreBoundsButton">Restore bounds</button>
    </div>
</body>

</html>
